<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">MyBrand</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="hamburger">&#9776;</div>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <h1>Welcome to My Website</h1>
        <p>Professional and Beautiful Design</p>
        <a href="#" class="btn">Get Started</a>
    </section>

    <!-- ABOUT SECTION -->
    <section class="about">
        <h2>About Us</h2>
        <div class="content">
            <img src="about.jpg" alt="About Image">
            <p>We provide the best solutions for your business.</p>
        </div>
    </section>

    <!-- SERVICES SECTION -->
    <section class="services">
        <h2>Our Services</h2>
        <div class="service-box">
            <div class="service">Web Development</div>
            <div class="service">Graphic Design</div>
            <div class="service">Digital Marketing</div>
        </div>
    </section>

    <!-- CONTACT SECTION -->
    <section class="contact">
        <h2>Contact Us</h2>
        <form onsubmit="sendMessage(event)">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 MyBrand. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
